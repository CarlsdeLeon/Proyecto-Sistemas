<!DOCTYPE html>
<html>
<head>
    <title>Nombre de la empresa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .banner {
            background-image: url('imagen-banner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }

        .banner h1 {
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 50px;
            font-size: 20px;
            line-height: 1.5;
            text-align: justify;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nombre de la empresa</h1>
    </div>
    
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Soporte t√©cnico</a>
        <a href="#">Acerca de nosotros</a>
        <a href="#">Contacto</a>
        <a href="#">Nuestro trabajo</a>
    </div>
    
    <div class="banner">
        <h1>Conoce nuestros productos y servicios</h1>
    </div>
    
    <div class="content">
    
    <div class="footer">
        <p>Derechos reservados &copy; Nombre de la empresa</p>
    </div>
</body>
</html>
